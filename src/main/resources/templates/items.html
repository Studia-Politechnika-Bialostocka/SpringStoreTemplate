<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="icon" type="image/ico" th:href="@{favicon.ico}">
</head>
<body>
<h1 th:text="|Items in store|"></h1>
<ol>
    <span th:each="item, iter : ${items}">
        <li th:text="${item.name + ' '  + item.price + ' ' + item.category.name}"></li>
        <form action="#" th:action="@{'/items/deleteItem/{id}'(id=${iter.index})}" th:method="delete">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" >Delete</button>
        </form>
    </span>
</ol>
    <form action="#" th:action="@{/items/addItem}" th:object="${itemForForm}" method="post">
        <p>Name: <input type="text" th:field="*{name}" onkeydown="return /[a-z]/i.test(event.key)" /></p>
        <p>Price: <input type="number" th:field="*{price}" min="0.00" max="10000.00" step="0.01"/></p>
        <span>Category:
            <select th:field="*{categoryName}">
                <option th:each="i : ${categories}" th:value="${i}" th:text="${i.getName()}">
                </option>
            </select>
        </span>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
