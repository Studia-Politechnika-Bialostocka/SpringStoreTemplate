<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    
</head>
<body>
<h1 th:text="|Items in store|"></h1>
<h3 th:text="#{all_items.msg}"></h3>
<a href="/e-store/orders/">Go to orders</a>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    <tr th:each="item, iter : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.category.name}"></td>
        <td style="display: flex; flex-wrap: nowrap; gap: 5px">
            <form action="#" th:action="@{'/items/{id}'(id=${iter.index})}" th:method="delete">
                <button type="submit">Delete</button>
            </form>
            <form action="#" th:action="@{'/orders/add/{id}'(id=${item.id})}" th:method="post">
                <button type="submit">Add to cart</button>
            </form>
        </td>
</table>
