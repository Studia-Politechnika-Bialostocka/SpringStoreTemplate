<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../static/css/items.css" th:href="@{/css/items.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="|Items in store|"></h1>
    <ol class="list">
        <li class="listItem" th:each="item, iter : ${items}">
            <span th:text="${item.name + ' '  + item.price + ' ' + item.category.name}"></span>
            <form action="#" th:action="@{'/orders/addItem/{id}'(id=${iter.index})}" th:method="post" >
                <input class="addToCartButton" type="submit" id="addButton" value="add to cart" />
            </form>
            <form action="#" th:action="@{'/items/{id}'(id=${iter.index})}" th:method="delete" >
                <input class="deleteButton" type="submit" id="submitButton" value="delete" />
            </form>
        </li>
    </ol>
    <a class="addButton" th:href="@{/items/add}">Add</a>
</div>
</body>
</html>
