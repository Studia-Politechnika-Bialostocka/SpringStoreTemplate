<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="|Items in store|"></h1>
<ol>
    <li th:each="item, iter : ${items}" >
        <span th:text="${item.name + ' '  + item.price + ' ' + item.category.name}"></span>
        <form action="#" th:action="@{'/items/{id}'(id=${iter.index})}" th:method="delete" >
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" id="submitButton"> delete </button>
        </form>
    </li>
</ol>
<a th:href="@{/items/add}">Dodaj</a>
</body>
</html>
